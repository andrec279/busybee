<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap CSS Template, documentation at http://getbootstrap.com/docs/4.1/-->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        
        <!--Internal stylesheet-->
        <link href="/static/morestyles.css" rel="stylesheet">
        
        <!--Initialize jquery for ease of DOM manipulation and Ajax functionality-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <!--If needed for Javascript interactivity-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="/static/bootstrap-datetimepicker.min.js"></script>
        
        <title>b u s y b e e: {% block title %}{% endblock %}</title>
    </head>
    
    <body {% block body_attrs %}{% endblock %}>
        <!--Format Navbar-->
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><img class="logo" src="/static/BusyBeeLogo.png" height="50" alt="logo">
                &nbsp;&nbsp;b u s y b e e
            </a>
            
            <!--Navigation icon to only appear when screen size <md>, contain all route links with toggle display-->
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!--Route elements to go in Navbar are dependent on whether user is logged in-->
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/planning">Planning</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        
        <!--Format flashed messages using bootstrap-->
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        
        <main class="container-full-bg">
            {% block main %}{% endblock %}
        </main>
    
    </body>
    
</html>
